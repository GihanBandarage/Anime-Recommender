<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendations</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding-bottom: 100px;
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: -15px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #aaaaaa;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .username-input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 5px;
            width: 300px;
        }
        
        .username-input::placeholder {
            color: #777777;
        }

        .go-button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border: 1px solid #444;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .go-button:hover {
            background-color: #444444;
        }

        .info-text {
            font-size: 0.8em;
            color: #777777;
            margin-top: 5px;
        }
        
        .footer-text {
            font-size: 0.7em;
            color: #555555;
            position: absolute;
            bottom: 20px;
            width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-title">Anime Recommendations</h1>
        <p class="subtitle">Get personalized anime recommendations powered by Machine Learning.</p>
        
        <div class="input-group">
            <input type="text" class="username-input" id="username-input" placeholder="Enter your MyAnimeList username..">
            <button class="go-button" id="go-button">Go</button>
        </div>
        
        <p class="info-text">Press Enter or click Go</p>
    </div>

    <p class="footer-text">
        Anime Recommendations uses your MyAnimeList.net profile and a trained machine learning model to generate personalized anime recommendations.<br>
        Anime information is as of June 2025.
    </p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const goButton = document.getElementById("go-button");
            const usernameInput = document.getElementById("username-input");

            goButton.addEventListener("click", function() {
                const username = usernameInput.value.trim();
                if (username) {
                    window.location.href = `results.html?username=${username}`;
                } else {
                    alert("Please enter a username.");
                }
            });

            usernameInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    goButton.click();
                }
            });
        });
    </script>

</body>
</html>
