<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Recommendations - Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://wallpapercave.com/wp/wp8226640.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
      color: black;
    }
    h1 { color: #f472b6; text-align: center; }
    ul {
      background: rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 1rem;
      max-width: 500px;
      margin: 1rem auto;
      list-style: none;
    }
    li { padding: 0.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
    li:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>Your Recommendations</h1>
  <ul id="list"><li>Loading...</li></ul>
<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");
  const listEl = document.getElementById("list");

  if (!username) {
    listEl.innerHTML = "<li>No username provided.</li>";
  } else {
    fetch(`/api/recommendations?username=${encodeURIComponent(username)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error || !data.recommendations?.length) {
          listEl.innerHTML = `<li>Error: ${data.message || "No recommendations found"}</li>`;
          return;
        }
        listEl.innerHTML = data.recommendations
          .map(x => `<li>${x.title} â€” predicted score: ${x.score.toFixed(2)}</li>`)
          .join("");
      })
      .catch(() => {
        listEl.innerHTML = "<li>Network error.</li>";
      });
  }
</script>

</body>
</html>
